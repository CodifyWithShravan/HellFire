# Render Blueprint Configuration
# This file configures automatic deployment on Render

services:
  - type: web
    name: marketmind-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GROQ_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
